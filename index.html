<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card__image">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-mobile.jpg" alt="" />
          </picture>
        </div>
        <div class="card__body">
          <h1 class="card__title">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stats-item">
              <div class="card__stats-item-value">10k+</div>
              <div class="card__stats-item-label">companies</div>
            </div>
            <div class="card__stats-item">
              <div class="card__stats-item-value">314</div>
              <div class="card__stats-item-label">templates</div>
            </div>
            <div class="card__stats-item">
              <div class="card__stats-item-value">12m+</div>
              <div class="card__stats-item-label">queries</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
